
<div class="col" *ngIf="paises.length == 0">
  <p class="alert alert-warning text-center">No hay paises que mostrar</p>
</div>
<table class="table table-hover"  *ngIf="paises.length > 0">

  <thead>
    <tr>
      <th>#</th>
      <th>Icon</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises ; let i = index" >
      <td>{{i+1}}</td>
      <td>
        {{pais.flag}}
      </td>
      <td>
        <img [src]="pais.flags.svg" [alt]="pais.name.common" width="40px">
      </td>
      <td> {{pais.name.common}}</td>
      <td>{{pais.capital}}</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a >Info</a>
      </td>

    </tr>
  </tbody>

</table>
